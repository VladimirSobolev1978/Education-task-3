<!--3. Дана строка. Если символы в ней упорядочены по алфавиту, то вывести 'yes', иначе 'no'.
Input:
'abdfj'

Output:
'yes'

Input:
'hello'

Output:
'no'
-->


<!--/*ЗАДАЧА 5*/-->
<script>

    const str = 'aBcd';

    // const str = 'acb';


    function orderlyFunc(string = '') {
        return string.toLowerCase().split('').sort().join('') === string.toLowerCase() ? 'yes' : 'no';
    }

    const t = orderlyFunc(str);
    console.log(t)

</script>
