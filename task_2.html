<script>


    function fillFunc(count) {
        const array = [];
        let str1 = '';
        for (let i = 0; i < count; i++) {
            str1 += 'x';
            array.push(str1);
        }
        return array;
    }

    const t = fillFunc(0);
    console.log(t)

</script>
