<!--24. Дана строка. Определить, содержит ли строка только символы 'a', 'b', 'c' или нет.-->
<!--Input:-->
<!--'abcbacabcbcabcbaba'  true-->

<!--'abcbacabcqbcabcbnaba' false-->

<!--/*ЗАДАЧА 6*/-->
<script>

    const string = 'abcbacabcbcabcbaba';

    // const string = 'abcbacabcqbcabcbnaba';

    function defineFunc(str = '') {
        const str1 = str.toLowerCase().split('');
        // return str1.every(element => ['a', 'b', 'c'].includes(element))
        return !str1.some(element => !['a', 'b', 'c'].includes(element))
    }

    const t = defineFunc(string);
    console.log(t)
</script>
