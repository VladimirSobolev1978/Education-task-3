<!--26. Взять определенное количество элементов из массива-->

<!--/*ЗАДАЧА 17*/-->
<script>
    const array = [6, 8, 3, 6, 2, 9, 5, 3, 8, 8, 3];
    const number = 5;

    function takeFunc(arr, num) {
        const newArray = [];
        for (let i = 0; i < num; i ++) {
            newArray.push(arr[i]);
        }
        return newArray;
    }

    const t = takeFunc(array, number);
    console.log(t);
</script>
