<!--5. Вернуть true, если все значения массива "положительные"-->

<!--ЗАДАЧА 10-->
<script>
    const arr = [9, 5, 2, 6, 23, 6, 8, 1, 9, 2];

    function positiveFunc(array) {
        return array.every(value => value > 0);
    }

    const t = positiveFunc(arr);
    console.log(t);
</script>
