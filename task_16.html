<script>
    const string = 'text education       exceed.team part 2 for test';

    function lengthFunc(str) {
        const splitString = str.split(/\s+/);
        let strMax = splitString[0];
        for (let i = 1; i < splitString.length; i++) {
            if (splitString[i].length > strMax.length) {
                strMax = splitString[i];
            }
        }
        return strMax;
    }

    const t = lengthFunc(string);
    console.log(t);
</script>
