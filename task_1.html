<!--
1. Отсортировать массив чисел по возрастанию или убыванию

Input:
[6, 43, -6, 3, 0, 5, 2, 7]

Output:
[-6, 0, 2, 3, 5, 6, 7, 43]

Input:
[6, 43, -6, 3, 0, 5, 2, 7]

Output:
[43, 7, 6, 5, 3, 2, 0, -6]

-->

<!--/*ЗАДАЧА 1*/-->
<script>
    const arr = [6, 43, -6, 3, 0, 5, 2, 7];


    function sortElements(array) {
        // return array.sort((a, b) => a - b);
        return array.sort((a, b) => b - a);
    }

    const t = sortElements(arr);
    console.log(t)

</script>
