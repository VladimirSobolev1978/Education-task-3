<!--6. Удалить из массива значение с конкретным индексом-->

<!--/*ЗАДАЧА 14*/-->
<script>
    const array = [5, 3, 8, 2, 9, 4, 1, 7];
    const arg = 4;

    function deleteFunc(arr, num) {
        const arr1 = [...arr];
        arr1.splice(num, 1);
        return arr1;
    }

    const t = deleteFunc(array, arg);
    console.log(t)
</script>
