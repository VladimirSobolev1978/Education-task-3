<!--21. Сделайте функцию inArray, которая определяет, есть в массиве элемент с заданным текстом или нет.
Функция первым параметром должна принимать текст элемента, а
 вторым - массив, в котором делается поиск. Функция должна возвращать true или false.-->

<!--/*ЗАДАЧА 8*/-->

<script>
    const string = 'text';
    const array =  ['text', 'education', 'part', '2', 'exceed', 'team'];

    // const string = 'exceed';
    // const array = ['text', 'education', 'part', '2', 'exceed', 'team'];

    function inArray(str, arr) {
       return arr.includes(str);
    }

    const t = inArray(string, array);
    console.log(t);
</script>
