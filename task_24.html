<!--16. Отсортировать коллекцию по конкретному свойству объекта и переданным параметром (asc, desc)-->

<!--/*ЗАДАЧА 24*/-->
<script>
    const allArray = [
        {name: 'test', age: 34, country: 'RF'},
        {name: 'test2', age: 12, country: 'RF'},
        {name: 'test1', age: 54, country: 'RF'}
    ]

    function groupingFunc(arr, property, order = 'asc') {
        const newArr = [...arr];
        const sortFunc = (a, b) => {
            if (a[property] > b[property]) {
                return -1;
            }
            if (a[property] < b[property]) {
                return 1;
            }
            if (a[property] === b[property]) {
                return 0;
            }
        }

        switch (order) {
            case 'asc':
                newArr.sort((a, b) => sortFunc(b, a));
                break
            case  'desc':
                newArr.sort((a, b) => sortFunc(a, b));
                break
        }

        return newArr;
    }


    const t = groupingFunc(allArray, 'age', 'asc');
    console.log(t);

</script>
