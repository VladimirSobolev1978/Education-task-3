<!--31. Напишите функцию, которая преобразует массив вида let arr = [{name: 'width', value: 300}, {name: 'height', value: 100}];
в объект let obj = {width:300, height: 100}; Количество объектов в массиве неограниченно.-->

<!--/*ЗАДАЧА 3*/-->

<script>
    const arr = [{name: 'width', value: 300}, {name: 'height', value: 100}];


    function convertFunc(array) {
        return array.map((currentValue) => {
            return {width: currentValue.value, height: currentValue.value}
        })
    }

    const t = convertFunc(arr);
    console.log(t)
</script>
