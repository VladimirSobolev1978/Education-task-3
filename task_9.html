<!--28. Из объекта сформировать 2 массива ключи, значения-->

<!--Input:-->
<!--{-->
<!--name: 'test',-->
<!--age: 34,-->
<!--country: 'RF'-->
<!--}-->

<!--Output:-->
<!--['name', 'age', 'country']-->
<!--['test', 34, 'RF']-->

<script>
    const object = {
        name: 'test',
        age: 34,
        country: 'RF'
    }

    function formFunc(obj) {
        // return [Object.keys(obj),Object.values(obj)];
        let arrKey = [];
        let arrValue = [];

        for (let objKey in obj) {
            arrKey.push(objKey);
            arrValue.push(obj[objKey])
        }
        return [arrKey, arrValue];
    }

    const t = formFunc(object);
    console.log(t);
</script>
