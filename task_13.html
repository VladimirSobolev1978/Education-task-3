<!--17. Вернуть массив тех значений, которые есть и в первом и во втором-->

<!--/*ЗАДАЧА 13*/-->
<script>
    const array1 = [5, 5, 2, 7, 3, 6, 8, 9, 1];
    const array2 = [4, 2, 9, 4, 5, 10];

    function returnFunc(arr1, arr2) {
        // return arr2.filter(element => arr1.includes(element));
        const obj = {};
        const result = [];

        for (let i = 0; i < arr1.length; i++) {
            obj[arr1[i]] = true;
        }
        for (let i = 0; i < arr2.length; i++) {
            if (obj[arr2[i]]) {
                result.push(arr2[i]);
                obj[arr2[i]] = false;
            }
        }
        return result;
    }

    const t = returnFunc(array1, array2);
    console.log(t)
</script>
